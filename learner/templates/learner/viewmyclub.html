
{% extends 'learner/base.html'%}
{% load static %}
{%block title%}Schools{%endblock title%}
{%block main-content%}


<div class="container  p-2 ">    
    <section>

    <div class="row"> 
        {% for item in activity %}

        <div class="col-sm-4 p-2">

            <div class="card">

                                <div class="card-close">
                        
                                </div>
                        
                 <div class="card-header">

                    <h3 class="h4"> {{item.myclub}}</h3>
                </div>

                <div class="card-body no-padding">
                    <div class="item">
                                <div class="row">
                                    <div class="col-3 date-holder text-right">
                                            <div class="icon">
                                                <a href="#!">
                                                    <img src="{{ item.school.profile.school_logo.url}}" alt="{% static 'avatar.jpg'%}"
                                                    class="img-fluid rounded-circle me-3" width="80">
                                                </a>  

                                            </div>


                                            <div class="date"> <span>6:00 am</span><br><span class="text-info">{{item.date_created}}</span></div>
                                    </div>
                                    <div class="col-9 content">
                                        <h5>{{item.school}}</h5>
                                        <small>{{item.activity}}</small>
                                        <img src="{{ item.activity_image.url }}" style='height: 200px; width: 100%; object-fit: contain'
                                        />
                                    </div>
                                </div>
                    </div>
                    
                </div>

            </div>
        </div>
        {% endfor%}       
    </div>

    
</section>
</div>


{%endblock main-content%}
